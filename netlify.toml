[build]
  # Build command for the web app
  command = "pnpm run build"
  # Publish directory for the web app
  publish = "apps/web/dist"
  # Build environment variables
  [build.environment]
    NODE_VERSION = "18"
    PNPM_VERSION = "8.15.0"

[functions]
  # Directory for serverless functions
  directory = "netlify/functions"
  # Runtime for functions
  node_bundler = "esbuild"

# Redirects for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]}

# API redirects to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.development]
  publish = "apps/web/dist"
  command = "pnpm run build"

# Preview/branch context
[context.branch-deploy]
  publish = "apps/web/dist"
  command = "pnpm run build"

# Production context
[context.production]
  publish = "apps/web/dist"
  command = "pnpm run build"