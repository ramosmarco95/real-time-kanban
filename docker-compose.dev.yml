# Development Docker Compose
version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kanban_dev
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # For development, we'll keep using the local dev servers
  # This just provides a PostgreSQL database if needed

volumes:
  postgres_dev_data: